services:
  db:
    image: postgres:16-alpine
    container_name: log-run-monitor-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: log_run_monitor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d log_run_monitor"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: log-run-monitor-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 5000
      DATABASE_URL: postgres://postgres:postgres@db:5432/log_run_monitor
      SESSION_SECRET: change-me-in-production
      SESSION_COOKIE_SECURE: "false"
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
    ports:
      - "8080:5000"
    volumes:
      - uploads_data:/app/uploads

volumes:
  postgres_data:
  uploads_data:
